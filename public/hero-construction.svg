<svg width="500" height="310" viewBox="0 0 500 310" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Construction workers hero background -->
  <rect width="500" height="310" fill="#2a2a2a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="310" fill="url(#grad1)"/>
  
  <!-- Decorative construction elements -->
  <circle cx="80" cy="80" r="60" fill="#E85D2F" opacity="0.2"/>
  <circle cx="420" cy="240" r="70" fill="#E85D2F" opacity="0.15"/>
  
  <!-- Helmet icon group -->
  <g transform="translate(150, 100)">
    <!-- Left helmet -->
    <ellipse cx="40" cy="50" rx="35" ry="38" fill="#E85D2F" opacity="0.8"/>
    <path d="M30 50 Q40 70 50 50" fill="#1a1a1a"/>
    <!-- Middle helmet (larger) -->
    <ellipse cx="120" cy="30" rx="45" ry="48" fill="#E85D2F"/>
    <path d="M100 35 Q120 65 140 35" fill="#1a1a1a"/>
    <!-- Right helmet -->
    <ellipse cx="200" cy="55" rx="38" ry="40" fill="#E85D2F" opacity="0.85"/>
    <path d="M185 55 Q200 75 215 55" fill="#1a1a1a"/>
  </g>
  
  <!-- Accent lines -->
  <line x1="0" y1="250" x2="500" y2="250" stroke="#E85D2F" stroke-width="2" opacity="0.3"/>
  <text x="250" y="290" font-family="Arial" font-size="20" fill="#E85D2F" text-anchor="middle" opacity="0.6">ШЕФ-МОНТАЖ</text>
</svg>
